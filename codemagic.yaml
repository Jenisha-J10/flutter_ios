workflows:
  ios-release-workflow:
    name: Build iOS IPA
    environment:
      flutter: stable
      xcode: latest
    scripts:
      - name: Install dependencies
        script: flutter pub get
      - name: Build iOS release
        script: flutter build ios --release
    ios:
      code_signing:
        use_codemagic_generated: true
    artifacts:
      - build/ios/ipa/*.ipa
    triggering:
      events:
        - push
